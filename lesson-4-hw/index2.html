<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Homework 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Список возможных городов</h2>
    <ul class="list-group cities-list mb-2">
    </ul>    
</div>   
    
<div class="container">
<form class="user-form">
  <div class="form-group">
    <label for="InputCity">Город</label>
    <input type="text" class="form-control" id="InputCity" placeholder="Введите Ваш город">
  </div>
  
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</div>
    
    

<script>
const BASE_URL = 'http://89.108.65.123';
const $citiesList = $('.cities-list');

var cityNames = [];
const $getCity = $.ajax({
    url: `${BASE_URL}/cities`,
    type: 'GET',
    success: function (data) {
        //console.log(data);
        const cities = JSON.parse(data);
        //console.log(cities);
        $citiesList.innerHTML = '';
        for(item of cities) {
            cityNames.push(item.name);
            $citiesList.append('<li class="list-item">' + item.name + '</li>');
        };
    },
    error: function (error) {
        console.error(error);
    }
});


$( "#InputCity" ).autocomplete({
    source: cityNames,
    minLength: 3
});
   
</script>
</body>
</html>
