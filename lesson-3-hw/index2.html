<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
   .error { 
        border: 2px solid red;
   }
  </style>
</head>
<body>  
    
<div class="container">
<form class="user-form">
  <div class="form-group">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" id="InputName" placeholder="Введите Ваше имя">
  </div>
  <div class="form-group">
    <label for="InputPhone">Phone number</label>
    <input type="text" class="form-control" id="InputPhone" placeholder="Введите Ваш номер телефона">
  </div>
  
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input type="email" class="form-control" id="InputEmail" placeholder="Введите Ваш email">
  </div>
  
  <div class="form-group">
    <label for="InputText">Text</label>
      <textarea class="form-control" id="InputText" placeholder="Введите текст"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>


<script>
const inputName = document.querySelector("#InputName");
const inputPhone = document.querySelector("#InputPhone");
const inputEmail = document.querySelector("#InputEmail");
const inputText = document.querySelector("#InputText");
const userForm = document.querySelector('.user-form');
let regName = /\s*[A-Za-z]\s*/gi,
    regPhone = /\+7\(\d{3}\)\d{3}\-\d{4}/gi,
    regEmail = /(?<!\w)[a-z]{1,}\-?\.?[a-z]{1,}\@[a-z]{1,}\.ru(?!\w)/gi;

userForm.addEventListener('submit', (e) => {
    e.preventDefault();
    let name, phone, email;
    
    if (regName.test(inputName.value)) {
        name = inputName.value;
        inputName.classList.remove('error');
    } else {
        name = "Имя введено некорректно!";
        inputName.classList.add('error');
    }
    if (regPhone.test(inputPhone.value)) {
        phone = inputPhone.value;
        inputPhone.classList.remove('error');
    } else {
        phone = "Номер телефона введен не корректно!";
        inputPhone.classList.add('error');
    }
    if (regEmail.test(inputEmail.value)) {
        email = inputEmail.value;
        inputEmail.classList.remove('error');
    } else {
        email = "Адрес почты введен некорректно!";
        inputEmail.classList.add('error');
    }
    if (!inputText.value) {
        inputText.classList.add('error');
    } else {
        inputText.classList.remove('error');
    }
        
    alert(`Пользователь: ${name}\n телефон: ${phone}\n email: ${email}\n сообщение: ${inputText.value}`);
    
});

</script>
</body>
</html>
