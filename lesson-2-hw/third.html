        //console.log(obj);
        let usersValid = [];
        for (let i = 0; i < obj.length; i++) {
            let item = obj[i];
            if (item.name && item.email && item.age) {
                console.log(item);
                usersValid.push(item);
            }
        }
        //console.log(usersValid);
        users.innerHTML = JSON.stringify(usersValid);
        
    }).catch((error) => {
        console.log(error);
    })
}
getUsers();
